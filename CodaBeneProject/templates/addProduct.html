<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add product expiry</title>
</head>

<body>
    <center>

        <form action='' method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="add expiry to product">
        <form>

        {%if submitted%}
            {%if valid%}
                <p style="color:Green;">data uploaded</p>
            {%else%}
                <p style="color:Red;">invalid date </p>
                <p style="color:Red;">required format: YYYY-MM-DD </p>
            {%endif%}
        {%endif%}
    </center>
</body>
</html>
